  <body>

      <nav class="navbar navbar-default">
          <div class="container-fluid">
            <ul class="nav navbar-nav">
              <li class="active"><a target="_blank" rel="noopener noreferrer" href="https://github.com/eblancoh/instagram-nsfw">C칩digo</a></li>
              <li>
                <a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=PLahKLy8pQdCM0SiXNn3EfGIXX19QGzUG3">Informaci칩n</a></li>
            </ul>
          </div>
        </nav>

    <div class="container">
      <body class="text-center">
          <form method="POST" action="" class="form-signin">
            <img class="img-rounded" src="../static/dist/img/instagramnsfw.png" alt="" width="120" height="120">
              <h3 class="form-signin-heading">Instagram Scrapping</h3>
                
              <!-- <div class="input-group"> -->
                  <div class="form-group">
                    <input type="text" name="username" value="{{request.form.username }}" 
                    id="User" class="form-control" placeholder="Usuario" 
                    required autofocus>
                </div>
                   <input type="password" name="password" value="{{request.form.password }}" 
                    id="inputPassword" class="form-control" placeholder="Contrase침a" required>

              <div class="form-group">
                  <input type="text" name="target" value="{{request.form.target }}"
                   class="form-control" placeholder="Objetivo" aria-describedby="basic-addon1" required autofocus>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Recordar
                </label>
              </div>
              <!-- <button class="btn btn-lg btn-primary btn-block" id="demo" type="submit">Buscar</button> -->
              <button class="btn ladda-button" data-color="blue" data-style="zoom-in" type="submit" id = "mySubmit" name="mySubmit">
                <span class="ladda-label">Buscar</span><span class="ladda-spinner"></span>
                <div class="ladda-progress" style="width: 0px;">
              </div></button>
              
             
              
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}

    </div> <!-- /container -->

    <!--Load the jQuery waitMe plugin after jQuery library-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <script>
      // Won't work without it
      Ladda.bind('.btn');
    </script>

    <style>
    .img-rounded {
      border-radius: 10px;
    }
    .ladda-button[data-color=blue] {
     background: #2892c7;
    }
    .ladda-button {
    background: #666;
    border: 0;
    padding: 10px 35px;
    font-size: 18px;
    cursor: pointer;
    color: #fff;
    border-radius: 4px;
    border: 1px solid transparent;
    -webkit-appearance: none;
    -webkit-font-smoothing: antialiased;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    .form-signin .form-signin-heading, .form-signin .checkbox {
    margin-bottom: 30px;
    }
    </style>
